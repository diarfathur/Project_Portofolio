    <div class="container-fluid justify-content-center mt-5">
        <div class="row justify-content-center">
            <div class="card w-75">
                <table class="table table-hover shopping-cart-wrap">
                    <thead class="text-muted">
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col" width="120">Quantity</th>
                            <th scope="col" width="120">Price</th>
                            <th scope="col" width="200" class="text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <figure class="media">
                                    <div class="img-wrap"><img src="assets/images/download.jpeg"
                                            class="img-thumbnail img-sm">
                                    </div>
                                    <figcaption class="media-body">
                                        <h6 class="title text-truncate">Product name goes here </h6>
                                        <dl class="dlist-inline small">
                                            <dt>Size: </dt>
                                            <dd>XXL</dd>
                                        </dl>
                                        <dl class="dlist-inline small">
                                            <dt>Color: </dt>
                                            <dd>Orange color</dd>
                                        </dl>
                                    </figcaption>
                                </figure>
                            </td>
                            <td>
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </td>
                            <td>
                                <div class="price-wrap">
                                    <var class="price">USD 145</var>
                                    <small class="text-muted">(USD5 each)</small>
                                </div> <!-- price-wrap .// -->
                            </td>
                            <td class="text-right">
                                <a href="" class="btn btn-outline-danger"> × Remove</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <figure class="media">
                                    <div class="img-wrap"><img src="assets/images/download.jpeg"
                                            class="img-thumbnail img-sm">
                                    </div>
                                    <figcaption class="media-body">
                                        <h6 class="title text-truncate">Product name goes here </h6>
                                        <dl class="dlist-inline small">
                                            <dt>Size: </dt>
                                            <dd>XXL</dd>
                                        </dl>
                                        <dl class="dlist-inline small">
                                            <dt>Color: </dt>
                                            <dd>Orange color</dd>
                                        </dl>
                                    </figcaption>
                                </figure>
                            </td>
                            <td>
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </td>
                            <td>

                                    <var class="price">USD 35</var>
                                    <small class="text-muted">(USD10 each)</small>

                            <td class="text-right">

                            </td>

            </div> <!-- card.// -->

            <div class="row justify-content-center">
                <button class="btn blue-btn">Check Out!</button>
